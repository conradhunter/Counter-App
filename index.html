<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Counter App</title>
</head>
<body>
    <div class="headings__container" id="headings">
        <h1>Number Counter</h1>
        <h1 id="count">0</h1>
    </div>
    <div class="buttons__container" id="buttons">
        <button class="btn" id="dec1000">Decrease by 1000</button>
        <button class="btn" id="dec100">Decrease by 100</button>
        <button class="btn" id="dec10">Decrease by 10</button>
        <button class="btn" id="dec">Decrease</button>
        <button class="btn" id="reset">Reset</button>
        <button class="btn" id="inc">Increase</button>
        <button class="btn" id="inc10">Increase by 10</button>
        <button class="btn" id="inc100">Increase by 100</button>
        <button class="btn" id="inc1000">Increase by 1000</button>
    </div>
    <div class="buttons__container" id="buttons">
        <button class="btn"id="multiply2" >Multipy by 2</button>
        <button class="btn"id="multiply5" >Multipy by 5</button>
        <button class="btn"id="multiply10" >Multipy by 10</button>
        <button class="btn"id="divide2" >Divide by 2</button>
        <button class="btn"id="divide5" >Divide by 5</button>
        <button class="btn"id="divide10" >Divide by 10</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
